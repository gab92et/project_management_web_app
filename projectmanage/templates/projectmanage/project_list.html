{% extends 'base.html' %}


{% block title %} Projects {% endblock %}

{% block content %}

<h2>Projects</h2>
<ul>
    {% for project in projects %}
        <li>
            <a href="{% url 'project-detail' project.id %}">{{ project.title }}</a> --  <a href=" {% url 'project-delete' project.id %} "> Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'new-project' %}">New Project</a>


{% endblock content %}
